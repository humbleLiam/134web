        <script>
            document.querySelector('.skeletal-container').addEventListener('click', function(event) {
                var bone = event.target;
                if (bone.classList.contains('bone-name')) {
                    var boneId = bone.getAttribute('id');
                    var boneDescription = document.getElementById('boneDescription');
                    boneDescription.innerHTML = getBoneDescription(boneId);
                    //the next lines are unneccassary, just wanted to make the description appear to the right
                    boneDescription.style.display = 'block';
                    var boneRect = bone.getBoundingClientRect();
                    var containerRect = document.querySelector('.skeletal-container').getBoundingClientRect();
                    boneDescription.style.top = boneRect.top - containerRect.top + 'px';
                    boneDescription.style.left = boneRect.right - containerRect.left + 20 + 'px';
                }
            });
        
            function getBoneDescription(boneId) {
                switch (boneId) {
                    case 'clavicle':
                        return "The clavicle is the only bony attachment between the trunk and the upperlimb. It's palpable along its entire length.";
                    case 'acromion':
                        return "The acromion which is an anterolateral projection of the spine, arches over the glenohumeral joint and articulates via a facet on its distal end with the clavicle.";
                    case 'humerus':
                        return "The humerus serves as an attachment point to 13 muscles.";
                    case 'radius':
                        return "The radius permits the forearm to pronate and supinate, and flex at the wrist";
                    case 'ulna':
                        return "The ulna works with the radius to move the forearm and wrist.";
                    case 'carpals':
                        return "There are 8 carpal bone - scaphoid, lunate, triqeutrum, pisiform, trapezium, trapezoid, capitate, and hamate.";
                    case 'metacarpals':
                        return "Each of the 5 metacarpal bones are related to one digit. E.g. metacarpal 1 is related to the thumb (pollex).";
                    case 'pelvis': 
                        return "The bones of the pelvis consist of the right and left pelvic (hip) bones, the sacrum and coccyx.";
                    case 'femur': 
                        return "The longest and strongest bone in the body is the femur, it is also the skeletal support for the thigh.";
                    case 'patella':
                        return "The patella (knee cap) is the largest sesamoid bone in the body, and is formed within the tendon of the quadriceps femoris muscle. The knee joint is the largest synovial joint in the body.";
                    case 'tibia':
                        return "It is the weightbearing bone of the leg and is therefore, much larger than fibula - has medial malleolus.";
                    case 'fibula':
                        return "It articulates superiorly with the inferior aspect of the lateral condyle of the proximal tibia, but does not take part in formation of the knee joint - distally form lateral malleolus.";
                    case 'tarsals':
                        return "There are seven tarsal bones - calcaneous, talus, 3 cuneiforms, navicular, and cuboid.";
                    case 'metatarsals':
                        return "There are five metatarsals in the foot, numbered I to V from medial to lateral.";
                    default:
                        return "No description available.";
                }
            }
